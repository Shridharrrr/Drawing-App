<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Paint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-paint-brush"></i> Mini Paint</h1>
        </header>
        
        <div class="toolbar">
            <div class="tool-group">
                <div class="tool-option">
                    <label for="color"><i class="fas fa-palette"></i> Color</label>
                    <input type="color" id="color" value="#4361ee">
                </div>
                
                <div class="tool-option">
                    <label for="size"><i class="fas fa-brush"></i> Size: <span id="size-value">5</span>px</label>
                    <input type="range" id="size" min="1" max="50" value="5">
                </div>
            </div>
            
            <div class="tool-group">
                <button id="clear" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Clear Canvas
                </button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
